<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Hyphae MPOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              },
              lime: {
                400: '#a3e635',
                500: '#84cc16',
                600: '#65a30d',
                900: '#365314',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to dark background to match index.html class, will change via JS */
        background-color: #09090b;
        color: #f4f4f5;
        overflow: hidden; /* Prevent scrolling on the body for app-like feel */
      }
      /* Custom scrollbar for console look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3e635; 
      }
      
      /* Light Mode Scrollbar Override */
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb:hover {
        background: #a3e635;
      }

      /* Custom Animation for Header Widget */
      @keyframes float-x {
        0% { transform: translateX(0px); }
        25% { transform: translateX(-60px); }
        75% { transform: translateX(60px); }
        100% { transform: translateX(0px); }
      }
      .animate-float-x {
        animation: float-x 30s ease-in-out infinite;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
